        button{
            margin: 10px;
        }
    </style>

<body style="background-color: black; color:white;">

    <!-- THE UPPER PART OF THE WEB -->
    <div style="width: 100%; height: 200px; margin: 10px;">
        <button class="btn btn-primary" onclick="addEntity()">Create Entity</button>
        <input type="text" name="entityName" id="entityName" placeholder="Entity Name">
        <label for="entityType">Entity Type:</label>
        <select name="entityType" id="entityType">
            <option value="strong">strong</option>
            <option value="weak">weak</option>
        </select>
        <span style="color: white; float: right; font-size: 30px; margin-right: 20px;">ER DIAGRAM MAKER</span><br>
        <span style="color: white; float: right; font-size: 10px; margin-right: 20px;"><i>simplifying the difficult!</i></span>
        <button class="btn btn-danger" onclick="addAttribute()">Create Attribute</button>
        <input type="text" name="entityNameForAttribute" id="entityNameForAttribute" placeholder="entity name">
        <input type="text" name="attributeName" id="attributeName" placeholder="attribute name">
        <label for="entityType">Attribute Type:</label>
        <select name="type" id="attributeType" style="text-align:center;">
            <option value="key">primary key</option>
            <option value="single" >single</option>
            <option value="multi_valued" style="border: 1px solid red;">multi valued</option>
            <option value="derived" style="border:1px dashed green">derived</option>
        </select>
        <button style="float: right;" class="btn btn-info" onclick="location.reload(false)">Clear</button><br>         
        <button class="btn btn-success" onclick="createRelationship()">Create Relationship</button>
        <input type="text" name="entity1Rel" id="entity1Rel" placeholder="Entity 1">
        <input type="text" name="entity2Rel" id="entity2Rel" placeholder="Entity 2">
        <label for="reltype">Relation Type:</label>
        <select name="reltype" id="relType">
            <option value="isa">isa</option>
            <option value="custom_rel">custom relation</option>
        </select>
        <input type="text" name="relName" id="relName" placeholder="custom relation name">
        <br>
        <label for="entity1Val">Entity 1 Quantity:</label>
        <select name="entity1Val" id="entity1Val">
            <option value="1">1</option>
            <option value="N">N</option>
        </select>
        <label for="entity2Val">Entity 2 Quantity:</label>
        <select name="entity2Val" id="entity2Val">
            <option value="1">1</option>
            <option value="N">N</option>
        </select><br> 
    </div>

    <!-- THE PAGE WHERE ERD MODELS SIT -->
    <div id="myholder" ></div>

    <script src="../src/erd.js"></script>

    <script src="erd.js"></script>
